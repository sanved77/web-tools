<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Dark</title>
</head>

<style>
    body{
        width: 100%;
        height: 100vh;
        background-color: #000;
		overflow:hidden;
    }

    #btn {
		width: 10%;
		height: 10vh;
        position: absolute;
        margin: auto;
		top: 0;
		left: 0;
		bottom: 0;
		right: 0;
        color: #bbb;
        font-size: 1.5em;
        background-color: #00000000;
    }
</style>
<body>
    
    <button id="btn">Get Full Screen</button>

    <script>
        document.getElementById("btn").addEventListener('click', (e) => {
            if (document.fullscreenElement) {
				document.querySelector('#btn').innerHTML = 'Get Full Screen'
                document.exitFullscreen();
            } else {
				document.querySelector('#btn').innerHTML = 'Exit Full Screen'
                document.documentElement.requestFullscreen();
            }
        });

        
    </script>
</body>
</html>
